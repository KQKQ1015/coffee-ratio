<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Ratio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f1ea; color: #4b3621; font-family: sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 20px; box-shadow: 0 10px 25px rgba(75, 54, 33, 0.15); width: 100%; max-width: 400px; }
        .form-control { border-radius: 10px; border: 2px solid #e0d8c3; font-size: 1.2rem; padding: 15px; }
        .form-control:focus { border-color: #8b5e3c; box-shadow: 0 0 0 0.2rem rgba(139, 94, 60, 0.25); }
        .input-group-text { background-color: #e0d8c3; border: none; color: #4b3621; font-weight: bold; }
    </style>
</head>
<body>
<div class="container px-4">
    <div class="card p-4">
        <div class="text-center mb-4"><h1><i class="bi bi-cup-hot-fill"></i> Brew Calc</h1></div>
        
        <div class="mb-3">
            <label class="form-label fw-bold">水 (Water)</label>
            <div class="input-group">
                <input type="number" id="water" class="form-control" placeholder="0" inputmode="decimal">
                <span class="input-group-text">ml</span>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold">豆 (Beans)</label>
            <div class="input-group">
                <input type="number" id="beans" class="form-control" placeholder="0" inputmode="decimal">
                <span class="input-group-text">g</span>
            </div>
        </div>

        <hr class="my-4" style="border-top: 2px dashed #ccc;">

        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <label class="form-label small text-muted mb-0">抽出比率 (Ratio)</label>
                <span class="badge bg-secondary" id="ratio-display">1 : 16</span>
            </div>
            <input type="range" class="form-range" id="ratio" min="10" max="20" step="0.5" value="16">
            <div class="d-flex justify-content-between small text-muted"><span>濃い (1:10)</span><span>薄い (1:20)</span></div>
        </div>

        <div class="d-grid mt-4">
            <button class="btn btn-outline-secondary" onclick="resetFields()"><i class="bi bi-arrow-counterclockwise"></i> リセット</button>
        </div>
    </div>
</div>

<script>
    const w = document.getElementById('water'), b = document.getElementById('beans'), r = document.getElementById('ratio'), d = document.getElementById('ratio-display');
    const calc = (src) => {
        const ratio = parseFloat(r.value);
        if (src === 'w') {
            const val = parseFloat(w.value);
            b.value = isNaN(val) ? '' : Math.round(val / ratio * 10) / 10;
        } else {
            const val = parseFloat(b.value);
            w.value = isNaN(val) ? '' : Math.round(val * ratio);
        }
    };
    w.addEventListener('input', () => calc('w'));
    b.addEventListener('input', () => calc('b'));
    r.addEventListener('input', () => {
        d.textContent = `1 : ${r.value}`;
        if (w.value) calc('w'); else if (b.value) calc('b');
    });
    function resetFields() { w.value = ''; b.value = ''; w.focus(); }
</script>
</body>
</html>
