<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Ratio Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 50px;
        }
        .card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 380px;
            background: #ffffff;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #495057;
            text-align: center;
            background-color: #f8f9fa;
        }
        .form-control:focus {
            border-color: #0d6efd;
            background-color: #fff;
            box-shadow: none;
        }
        .cup-input {
            font-size: 1rem;
        }
        .section-divider {
            border-top: 2px dashed #e9ecef;
            margin: 1.5rem 0;
            position: relative;
        }
        .section-label {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 0 10px;
            color: #adb5bd;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container px-3">
    <div class="card p-4">
        <div class="text-center mb-3">
            <h2 class="fw-bold mb-1"><i class="bi bi-cup-hot"></i> Coffee Calc</h2>
            <span class="badge bg-light text-dark border mt-2">Ratio: 650ml / 32g</span>
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">TOTAL WATER</label>
            <div class="input-group">
                <input type="number" id="water" class="form-control" placeholder="0" inputmode="decimal">
                <span class="input-group-text border-0 bg-transparent">ml</span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">TOTAL BEANS</label>
            <div class="input-group">
                <input type="number" id="beans" class="form-control" placeholder="0" inputmode="decimal">
                <span class="input-group-text border-0 bg-transparent">g</span>
            </div>
        </div>

        <div class="section-divider">
            <span class="section-label">ADD CUPS</span>
        </div>

        <div class="row g-2 align-items-center mb-3">
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-white"><i class="bi bi-cup fs-5"></i></span>
                    <input type="number" id="mug" class="form-control cup-input" placeholder="0" inputmode="decimal">
                </div>
            </div>
            <div class="col-4 text-muted small">
                Mug<br>(250ml)
            </div>
        </div>

        <div class="row g-2 align-items-center mb-4">
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-white"><i class="bi bi-cup-hot fs-5"></i></span>
                    <input type="number" id="demi" class="form-control cup-input" placeholder="0" inputmode="decimal">
                </div>
            </div>
            <div class="col-4 text-muted small">
                Demi<br>(120ml)
            </div>
        </div>

        <div class="d-grid">
            <button class="btn btn-light text-muted" onclick="resetFields()">
                <i class="bi bi-arrow-counterclockwise"></i> Reset All
            </button>
        </div>
    </div>
</div>

<script>
    // --- 設定値 ---
    const WATER_PER_BEAN = 650.0 / 32.0; 
    const VOL_MUG = 250;
    const VOL_DEMI = 120;

    // --- 要素の取得 ---
    const waterInput = document.getElementById('water');
    const beansInput = document.getElementById('beans');
    const mugInput = document.getElementById('mug');
    const demiInput = document.getElementById('demi');

    // --- 計算ロジック ---

    // 1. 水から計算 (豆を更新、カップ入力はクリア)
    function updateFromWater(keepCups = false) {
        const water = parseFloat(waterInput.value);
        if (!isNaN(water)) {
            const beans = water / WATER_PER_BEAN;
            beansInput.value = Math.round(beans * 10) / 10;
        } else {
            beansInput.value = '';
        }
        
        // 水を手動でいじった場合、カップの組み合わせと一致しなくなるのでカップ欄は消す
        if (!keepCups) {
            mugInput.value = '';
            demiInput.value = '';
        }
    }

    // 2. 豆から計算 (水を更新、カップ入力はクリア)
    function updateFromBeans() {
        const beans = parseFloat(beansInput.value);
        if (!isNaN(beans)) {
            const water = beans * WATER_PER_BEAN;
            waterInput.value = Math.round(water);
        } else {
            waterInput.value = '';
        }
        mugInput.value = '';
        demiInput.value = '';
    }

    // 3. カップ数から計算 (両方のカップを見て合計する)
    function updateFromCups() {
        // 空欄の場合は0として扱う
        const mugCount = parseFloat(mugInput.value) || 0;
        const demiCount = parseFloat(demiInput.value) || 0;

        // 両方とも入力がない(空欄または0)ならリセット
        if (mugInput.value === '' && demiInput.value === '') {
            waterInput.value = '';
            beansInput.value = '';
            return;
        }

        const totalWater = (mugCount * VOL_MUG) + (demiCount * VOL_DEMI);
        waterInput.value = totalWater;
        
        // 水が変わったので豆も再計算 (ただしカップ入力は消さないフラグを渡す)
        updateFromWater(true);
    }

    // 全リセット
    function resetFields() {
        waterInput.value = '';
        beansInput.value = '';
        mugInput.value = '';
        demiInput.value = '';
        waterInput.focus(); // リセット後は水入力にフォーカス
    }

    // --- イベントリスナー ---
    waterInput.addEventListener('input', () => updateFromWater(false));
    beansInput.addEventListener('input', updateFromBeans);
    
    // マグとデミ、どちらを触っても同じ関数(updateFromCups)を呼ぶ
    mugInput.addEventListener('input', updateFromCups);
    demiInput.addEventListener('input', updateFromCups);

</script>
</body>
</html>
