<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Ratio Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 50px;
        }
        .card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 380px;
            background: #ffffff;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #495057;
            text-align: center;
            background-color: #f8f9fa;
        }
        .form-control:focus {
            border-color: #0d6efd;
            background-color: #fff;
            box-shadow: none;
        }
        .cup-input {
            font-size: 1rem;
        }
        .section-divider {
            border-top: 2px dashed #e9ecef;
            margin: 1.5rem 0;
            position: relative;
        }
        .section-label {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 0 10px;
            color: #adb5bd;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container px-3">
    <div class="card p-4">
        <div class="text-center mb-3">
            <h2 class="fw-bold mb-1"><i class="bi bi-cup-hot"></i> Coffee Calc</h2>
            <span class="badge bg-light text-dark border mt-2">Ratio: 650ml / 32g</span>
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">TOTAL WATER</label>
            <div class="input-group">
                <input type="number" id="water" class="form-control" placeholder="0" inputmode="numeric" min="0" step="10">
                <span class="input-group-text border-0 bg-transparent">ml</span>
            </div>
            <div class="form-text text-end text-muted" style="font-size: 0.7rem;">※10ml単位</div>
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">TOTAL BEANS</label>
            <div class="input-group">
                <input type="number" id="beans" class="form-control" placeholder="0" inputmode="numeric" min="0" step="1">
                <span class="input-group-text border-0 bg-transparent">g</span>
            </div>
             <div class="form-text text-end text-muted" style="font-size: 0.7rem;">※1g単位</div>
        </div>

        <div class="section-divider">
            <span class="section-label">ADD CUPS</span>
        </div>

        <div class="row g-2 align-items-center mb-3">
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-white"><i class="bi bi-cup fs-5"></i></span>
                    <input type="number" id="mug" class="form-control cup-input" placeholder="0" inputmode="numeric" min="0">
                </div>
            </div>
            <div class="col-4 text-muted small">
                Mug<br>(250ml)
            </div>
        </div>

        <div class="row g-2 align-items-center mb-4">
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-white"><i class="bi bi-cup-hot fs-5"></i></span>
                    <input type="number" id="demi" class="form-control cup-input" placeholder="0" inputmode="numeric" min="0">
                </div>
            </div>
            <div class="col-4 text-muted small">
                Demi<br>(120ml)
            </div>
        </div>

        <div class="d-grid">
            <button class="btn btn-light text-muted" onclick="resetFields()">
                <i class="bi bi-arrow-counterclockwise"></i> Reset All
            </button>
        </div>
    </div>
</div>

<script>
    // --- 設定値 ---
    const WATER_PER_BEAN = 650.0 / 32.0; 
    const VOL_MUG = 250;
    const VOL_DEMI = 120;

    // --- 要素の取得 ---
    const waterInput = document.getElementById('water');
    const beansInput = document.getElementById('beans');
    const mugInput = document.getElementById('mug');
    const demiInput = document.getElementById('demi');

    // --- 入力値を正の整数にするヘルパー関数 ---
    function getCleanValue(inputElement) {
        const val = parseFloat(inputElement.value);
        if (isNaN(val)) return 0;
        // 絶対値を取り(Math.abs)、四捨五入して整数(Math.round)にする
        return Math.round(Math.abs(val));
    }

    // --- 計算ロジック ---

    // 1. 水から計算
    function updateFromWater(keepCups = false) {
        // 水入力欄の値を取得してきれいにする
        let water = getCleanValue(waterInput);

        if (water > 0) {
            // もし入力が負だったり小数だった場合、画面上の表示も整数の値に書き換えてあげる（UX向上）
            if (waterInput.value != water) { 
                // ただし編集中に勝手に書き換わると使いにくいので、フォーカスが外れた時か、明らかな異常値の時のみ書き換えるなどの制御もできるが
                // ここではシンプルに計算結果のみを表示するスタイルにします
            }
            
            const beans = water / WATER_PER_BEAN;
            beansInput.value = Math.round(beans);
        } else {
            beansInput.value = '';
        }
        
        if (!keepCups) {
            mugInput.value = '';
            demiInput.value = '';
        }
    }

    // 2. 豆から計算
    function updateFromBeans() {
        let beans = getCleanValue(beansInput);

        if (beans > 0) {
            const water = beans * WATER_PER_BEAN;
            // 10ml単位に丸める
            waterInput.value = Math.round(water / 10) * 10;
        } else {
            waterInput.value = '';
        }
        mugInput.value = '';
        demiInput.value = '';
    }

    // 3. カップ数から計算
    function updateFromCups() {
        const mugCount = getCleanValue(mugInput);
        const demiCount = getCleanValue(demiInput);

        if (mugCount === 0 && demiCount === 0) {
            waterInput.value = '';
            beansInput.value = '';
            return;
        }

        let totalWater = (mugCount * VOL_MUG) + (demiCount * VOL_DEMI);
        totalWater = Math.round(totalWater / 10) * 10;
        
        waterInput.value = totalWater;
        updateFromWater(true);
    }

    // 全リセット
    function resetFields() {
        waterInput.value = '';
        beansInput.value = '';
        mugInput.value = '';
        demiInput.value = '';
        waterInput.focus();
    }

    // --- マイナス入力防止のためのガード ---
    // キーボードを押した瞬間に「-」や「.」を無効化する
    function preventInvalidChars(e) {
        if (e.key === '-' || e.key === '.' || e.key === 'e') {
            e.preventDefault();
        }
    }

    // --- イベントリスナー ---
    
    // 入力時計算
    waterInput.addEventListener('input', () => updateFromWater(false));
    beansInput.addEventListener('input', updateFromBeans);
    mugInput.addEventListener('input', updateFromCups);
    demiInput.addEventListener('input', updateFromCups);

    // 無効文字の入力防止 (PCや一部のAndroid用)
    [waterInput, beansInput, mugInput, demiInput].forEach(input => {
        input.addEventListener('keydown', preventInvalidChars);
        // ペースト時などにマイナスが入らないように、変更時にも再チェック（inputイベント内でgetCleanValueが処理するのでOK）
    });

</script>
</body>
</html>
