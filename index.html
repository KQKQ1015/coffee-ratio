<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分量計算機</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            color: #4b3621;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 50px;
        }
        .card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 380px;
            background: #ffffff;
        }
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #495057;
            text-align: center;
            background-color: #f8f9fa;
        }
        .form-control:focus, .form-select:focus {
            border-color: #8b5e3c;
            background-color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(139, 94, 60, 0.15);
        }
        /* セレクトボックスの矢印調整 */
        .form-select {
            background-position: right 0.75rem center;
            cursor: pointer;
        }
        
        .section-divider {
            border-top: 2px dashed #e9ecef;
            margin: 1.8rem 0;
            position: relative;
        }
        .section-label {
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 0 12px;
            color: #adb5bd;
            font-size: 0.85rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .ratio-badge {
            background-color: #e9ecef;
            color: #6c757d;
            font-size: 0.8rem;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container px-3">
    <div class="card p-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-2"><i class="bi bi-cup-hot-fill"></i> コーヒ計算機</h2>
            <span class="ratio-badge">基準: 水650ml / 豆32g</span>
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">水の量（Total）</label>
            <div class="input-group">
                <input type="number" id="water" class="form-control" placeholder="0" inputmode="numeric" min="0" step="10">
                <span class="input-group-text border-0 bg-transparent fw-bold">ml</span>
            </div>
            <div class="form-text text-end text-muted" style="font-size: 0.75rem;">※10ml単位</div>
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">豆の量（Total）</label>
            <div class="input-group">
                <input type="number" id="beans" class="form-control" placeholder="0" inputmode="numeric" min="0" step="1">
                <span class="input-group-text border-0 bg-transparent fw-bold">g</span>
            </div>
             <div class="form-text text-end text-muted" style="font-size: 0.75rem;">※1g単位</div>
        </div>

        <div class="section-divider">
            <span class="section-label">カップ数を選択</span>
        </div>

        <div class="row g-2 align-items-center mb-3">
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-white ps-0 pe-2"><i class="bi bi-cup fs-5 text-secondary"></i></span>
                    <select id="mug" class="form-select text-center">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="col-4 text-secondary small fw-bold">
                マグ<br><span style="font-weight: normal;">(250ml)</span>
            </div>
        </div>

        <div class="row g-2 align-items-center mb-4">
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-white ps-0 pe-2"><i class="bi bi-cup-hot fs-5 text-secondary"></i></span>
                    <select id="demi" class="form-select text-center">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="col-4 text-secondary small fw-bold">
                デミタス<br><span style="font-weight: normal;">(120ml)</span>
            </div>
        </div>

        <div class="d-grid pt-2">
            <button class="btn btn-outline-secondary py-2" onclick="resetFields()" style="border-radius: 12px; border-width: 2px;">
                <i class="bi bi-arrow-counterclockwise"></i> リセット
            </button>
        </div>
    </div>
</div>

<script>
    // --- 設定値 ---
    const WATER_PER_BEAN = 650.0 / 32.0; 
    const VOL_MUG = 250;
    const VOL_DEMI = 120;

    // --- 要素の取得 ---
    const waterInput = document.getElementById('water');
    const beansInput = document.getElementById('beans');
    const mugInput = document.getElementById('mug');
    const demiInput = document.getElementById('demi');

    // --- ヘルパー関数 ---
    function getCleanValue(inputElement) {
        const val = parseFloat(inputElement.value);
        if (isNaN(val)) return 0;
        return Math.round(Math.abs(val));
    }

    // --- 計算ロジック ---

    function updateFromWater(keepCups = false) {
        let water = getCleanValue(waterInput);
        if (water > 0) {
            const beans = water / WATER_PER_BEAN;
            beansInput.value = Math.round(beans);
        } else {
            beansInput.value = '';
        }
        
        // 手動入力されたらセレクトボックスは「0」に戻す
        if (!keepCups) {
            mugInput.value = '0';
            demiInput.value = '0';
        }
    }

    function updateFromBeans() {
        let beans = getCleanValue(beansInput);
        if (beans > 0) {
            const water = beans * WATER_PER_BEAN;
            waterInput.value = Math.round(water / 10) * 10;
        } else {
            waterInput.value = '';
        }
        // 手動入力されたらセレクトボックスは「0」に戻す
        mugInput.value = '0';
        demiInput.value = '0';
    }

    function updateFromCups() {
        // セレクトボックスの値を取得
        const mugCount = parseInt(mugInput.value, 10);
        const demiCount = parseInt(demiInput.value, 10);

        if (mugCount === 0 && demiCount === 0) {
            waterInput.value = '';
            beansInput.value = '';
            return;
        }

        let totalWater = (mugCount * VOL_MUG) + (demiCount * VOL_DEMI);
        totalWater = Math.round(totalWater / 10) * 10;
        
        waterInput.value = totalWater;
        updateFromWater(true);
    }

    function resetFields() {
        waterInput.value = '';
        beansInput.value = '';
        // セレクトボックスを0に戻す
        mugInput.value = '0';
        demiInput.value = '0';
        waterInput.blur();
    }

    // --- イベントリスナー ---
    waterInput.addEventListener('input', () => updateFromWater(false));
    beansInput.addEventListener('input', updateFromBeans);
    
    // セレクトボックスは「change」イベントで監視
    mugInput.addEventListener('change', updateFromCups);
    demiInput.addEventListener('change', updateFromCups);

    // マイナスキー入力防止
    function preventInvalidChars(e) {
        if (e.key === '-' || e.key === '.' || e.key === 'e') {
            e.preventDefault();
        }
    }
    [waterInput, beansInput].forEach(input => {
        input.addEventListener('keydown', preventInvalidChars);
    });

</script>
</body>
</html>
